<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <test name="spacing">
	 <const>mono</const>
	</test>
	<edit mode="assign" name="rgba">
	 <const>none</const>
	</edit>
	<edit name="lcd_filter" mode="assign">
		<const>lcdlegacy</const>
	</edit>
	<edit name="hintstyle" mode="assign">
		<const>hintfull</const>
	</edit>
 </match>
</fontconfig>
