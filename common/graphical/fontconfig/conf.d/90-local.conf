<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!--<match target="font">
		<test name="fontformat" compare="eq">
			<string>CFF</string>
		</test>
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
